application: appscaledashboard
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: static/css

- url: /images
  static_dir: static/images

- url: /javascripts
  static_dir: static/javascripts

- url: /js
  static_dir: static/js

- url: /plugins
  static_dir: static/plugins

- url: /stylesheets
  static_dir: static/stylesheets

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /favicon.ico
  static_files: static/images/favicon.ico
  upload: img/favicon.ico
  mime_type: image/x-icon

- url: /download-logs
  static_dir: static/download-logs

- url: /healthprobe
  script: health_probe.app
  
- url: /healthcheck
  script: health_check.app

- url: /neversecure1
  script: never_secure1.app
  secure: never

- url: /neversecure2
  script: never_secure2.app
  secure: never

- url: /.*
  script: dashboard.app
  secure: always

- url: /alwayssecure
  script: always_secure.app
  secure: always

libraries:
- name: jinja2
  version: latest
